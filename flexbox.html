<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 400px;
            border: 2px dotted slategray;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 3px dashed rebeccapurple;
            font-size: 3em;
        }

        #box2 {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box">Box-2</div>
        <div id="box2" class="box">Box-3</div>
    </div>
</body>

</html>
